language: python

python:
  - "3.6.8"

install:
  - pip install -r requirements.txt

  - pip install coveralls

env:
  - FLASK_VERSION=1.0.2

before_script:
  - psql -c "CREATE DATABASE questionertest;" -U postgres

script:
  - python3 -m pytest --cov=app --cov-report term-missing
  - coveralls

after_success:
  - coveralls

notifications:
  email: false